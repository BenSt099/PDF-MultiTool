<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="BenSt099">
    <meta name="description" content="PDF-MultiTool Main Page: V. 1.0.0">
    <link rel="stylesheet" href="/css/StyleIndex.css">
    <link rel="stylesheet" href="/bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <title>PDF-MultiTool</title>
</head>
<body>

    <div id="header">
        <h1 id="heading">PDF-MultiTool</h1>
        <h4>V.1.0.0</h4>
    </div>

    <div id="main-section">
            <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-merge-tab" data-bs-toggle="pill" data-bs-target="#pills-merge"
                            type="button" role="tab" aria-controls="pills-merge" aria-selected="true">Merge</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-split-tab" data-bs-toggle="pill" data-bs-target="#pills-split"
                            type="button" role="tab" aria-controls="pills-split" aria-selected="false">Split</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-rename-tab" data-bs-toggle="pill" data-bs-target="#pills-rename"
                            type="button" role="tab" aria-controls="pills-rename" aria-selected="false">Rename</button>
                </li>
            </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-merge" role="tabpanel" aria-labelledby="pills-merge-tab" tabindex="0">
                <div class="col d-flex justify-content-center">
                    <div class="card" style="width: 60rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <label>Select Folder</label>

                            </li>
                            <li class="list-group-item">
                                <label>List of PDF-Files</label>

                            </li>
                            <li class="list-group-item">
                                <label>Choose Sequence Of PDF Files</label>

                            </li>
                            <li class="list-group-item">
                                <label>Name Final PDF File</label>

                            </li>
                            <li class="list-group-item">
                                <label>Choose Target Folder</label>

                            </li>
                            <li class="list-group-item">
                                <label>Merge</label>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-split" role="tabpanel" aria-labelledby="pills-split-tab" tabindex="0">
                <div class="col d-flex justify-content-center">
                    <div class="card" style="width: 60rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <label>Select File</label>
                                <form action="#" th:action="@{/splitting/folder}" method="post">
                                    <button type="submit" class="btn btn-primary btn-lg">Browse File</button>
                                </form>
                            </li>
                            <li class="list-group-item">
                                <label>Name Of Selected File Is Displayed</label>
                                <div id="fileNameContainer">
                                    <p th:text="${filename}"></p>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <label>Input Sequence</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" name="inputseq" placeholder="Splitting" aria-describedby="basic-addon2">
                                    <span class="input-group-text" id="basic-addon2">e.g.: 1-2,4-6,7-9</span>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <label>Split Button</label>
                                <form action="#" th:action="@{/splitting/split}" method="post">
                                    <button type="submit" class="btn btn-primary btn-lg">Split</button>
                                </form>
                            </li>
                            <li class="list-group-item">
                                <label>Status</label>
                                <div id="statusContainer">
                                    <p th:text="${status}"></p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-rename" role="tabpanel" aria-labelledby="pills-rename-tab" tabindex="0">


            </div>
        </div>
    </div>

    <footer>
        <div id="footer">
            <img src="/icons/github.svg" width="30" height="30" alt="GitHub-Icon">
            <a href="https://github.com/BenSt099/PDF-MultiTool">GitHub</a>
        </div>
    </footer>

    <script>
        setInterval(sendSignalToServer, 2000);
        function sendSignalToServer()
        {
            fetch("http://localhost:9000/BeatController/checkBeats");
        }
    </script>
    <script src="/bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
